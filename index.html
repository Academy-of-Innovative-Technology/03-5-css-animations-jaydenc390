<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.5 - CSS Animations</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="circle">
            <svg class="circle" width="100" height="100">
                <circle cx="50" cy="50" r="40" fill="red" stroke="blue" stroke-width="5" />
            </svg>
        </section>
        <section class="square">
            <svg width="100" height="100">
                <rect x="10" y="10" width="80" height="80" style="fill: green; stroke: purple; stroke-width: 3;" />
            </svg>
        </section>
        <section class="oval">
            <svg class="oval" width="100" height="100">
                <style>
                    .my-shape {
                        fill: orange;
                        stroke: black;
                        stroke-width: 2;
                    }
                </style>
                <ellipse cx="50" cy="50" rx="40" ry="20" class="my-shape" />
            </svg>
        </section>
    </main>
</body>

</html>
